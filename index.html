<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

<header>
<div class="container">
  <div class="menu-logo-wrapper">
    <button class="menu">
      <img src="./images/icon-menu.svg" alt="a hamburger menu icon">
    </button>
    <div class="logo"><img src="./images/logo.svg" alt="logo icon"></div>
  </div>
  <div class="nav-wrapper">
    <nav>
      <button
              class="close"><img src="./images/icon-close.svg"
                                 alt="an icon of the symbol x"></button>
      <ul>
        <li><a href="#">collections</a></li>
        <li><a href="#">men</a></li>
        <li><a href="#">women</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">contact</a></li>
      </ul>
    </nav>
  </div>
<div class="cart-user-wrapper">
  <div class="cart"><img src="./images/icon-cart.svg" alt="icon of a cart">
  </div>
  <div
          class="user"><img src="./images/image-avatar.png"
                            alt="image of a man with shades"></div>
</div>
</div>
</header>

<main>
  <section class="product-wrapper">
    <div class="product-img">
      <img src="./images/image-product-1.jpg" alt="an image of a shoe">
      <button
              class="prev-btn nav-btn"><img src="./images/icon-previous.svg"
                                    alt="left arrow icon">
      </button>
      <button
              class="next-btn nav-btn"><img src="./images/icon-next.svg"
                                    alt="left arrow icon">
      </button>
    </div>
    <div class="product-texts container">
      <h5>SNEAKER COMPANY</h5>
      <h1>Fall Limited Edition Sneakers</h1>
      <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer sole, they’ll withstand everything the weather can offer.</p>
      <div class="amount">
        <div><span class="price">$125.00</span> <span class="discount">50%</span></div>
        <span class="dis-amount">$250.00</span>
      </div>
      <div class="quantity-wrapper">
        <div class="increment-wrapper">
          <button class="subtract"><img src="./images/icon-minus.svg"
                                        alt="an icon of a minus sign"></button>
          <span class="qty-figure">0</span>
          <button
                  class="add"><img src="./images/icon-plus.svg"
                                   alt="an icon of a plus sign"></button>
        </div>
        <button class="add-to-cart-btn"><img src="./images/icon-cart-white.svg"
                                             alt="icon of a cart"> Add to
          cart</button>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
